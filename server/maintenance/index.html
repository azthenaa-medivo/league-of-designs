<!DOCTYPE html>
<html>
<head lang="en">
    <title>Maintenance - League of Designs</title>
    <link href="decoratum/favicon.ico" type="image/x-icon" rel="icon">
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Georgia';
        }

        p, div, body {
            font-family: 'Georgia';
        }

        body {
            background-image: url('decoratum/img/singed.jpg');
            background-size: 100%;
        }

        h1 > a {
            color: black;
        }

        iframe {
            border: 2px black solid;
        }

        #container {
            padding-top: 30px;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
        }

        #contents {

            margin-left: 10%;
            margin-right: 10%;
            width: 80%;
            text-align: center;
            background-color: rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 30px;
        }

        .donger {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .fixed {
            position: relative;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="contents">
            <img id="theDonger" class="donger" src="decoratum/img/donger.png" title="wowsoDONGER">
            <!--<img class="donger hidden fixed" src="decoratum/donger.png" title="wowsoDONGER">-->
            <h1 title="FeelsBadMan">
                <span>tfw Maintenance</span>
            </h1>
            <h3>Oh hi, how are you holding up ? League of Designs is currently undergoing maintenance ! Please come back a little later. Thank you ! <3</h3>
            <hr>
            <iframe width="640" height="400" src="https://www.youtube.com/embed/5R42qtQy8Jk" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="decoratum/js/jquery.js"></script>
    <script src="decoratum/js/jquery.color.js"></script>
    <script>
        $('.donger').click(function() {
            var wh = $(window).height();
            var ww = $(window).width();
            var dph = $(this).position().top;
            var dpw = $(this).position().left;
            var dsh = $(this).height();
            var dsw = $(this).width();
            var c_save = 0
            var c = 0;
            var speed = Math.random()*100 + 100;
            for (i=0;i<Math.floor(Math.random()*420);i++)
            {
                c = Math.floor(Math.random()*4);
                if (c === c_save)
                {
                    if (c > 1)
                    {
                        c = c - 2;
                    } else {
                        c = c + 2;
                    }
                }
                c_save = c;
                at = 0;
                al = 0;
                switch(c) {
                    case 0:
                        // Left
                        al = -dpw;
                        at = Math.random()*wh-dph;
                        break;
                    case 1:
                        // Top
                        al = Math.random()*ww-dpw;
                        at = -dph;
                        break;
                    case 2:
                        // Right
                        al = ww - dsw - dpw;
                        at = Math.random()*wh-dph;
                        break;
                    case 3:
                        // Bottom
                        al = Math.random()*ww-dpw;
                        at = wh - dsh - dph;
                        break;
                }
                $(this).animate({'top':at+'px', 'left': al+'px'}, speed);
                $('#contents').animate({'background-color':generateRGBAColor(0.5)}, speed);
                $('iframe').animate({'border-color':generateRGBAColor()}, speed);
                $('h1').animate({'color':generateRGBAColor()}, speed);
                $('h3').animate({'color':generateRGBAColor()}, speed);
            }
            $(this).animate({'top':'0px', 'left':'0px'}, speed);
            $('#contents').animate({'background-color':'rgba(255,255,255,0.5)'}, speed);
            $('iframe').animate({'border-color':'rgba(0,0,0)'}, speed);
            $('h1').animate({'color':'black'}, speed);
            $('h3').animate({'color':'black'}, speed);
        });

        function generateRGBAColor(opacity)
        {
            if (opacity === undefined)
            {
                opacity = 1;
            }
            res = 'rgba(';
            for (j=0;j<3;j++)
            {
                res += Math.floor(Math.random()*255)+',';
            }
            return res+opacity+')';
        }
    </script>
</body>
