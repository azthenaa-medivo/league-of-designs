{% extends "utils/components/handlebar_main.html" %}

{% block h_id %}handlebars-thread{% endblock %}

<p>
    <a href="{% endverbatim %}{% url "red-posts" %}{% verbatim %}?thread_id={{thread_id}}"><i title="Rundown for thread « {{thread}} »" class="glyphicon glyphicon glyphicon-list rioter"></i></a>
    &nbsp;<a href="{{url}}" target="_blank">{{thread}}</a>
</p>
{% endverbatim %}
{% endblock %}
