{% load template_tags %}
<div class="row">
    <div class="col-md-12">
        <select class="form-control" id="{{id}}">
            <option value="">--- All ---</option>
            {% for option in list %}
            {% if option|get:sub != 0 %}
            <option value="{{option|get:value}}">
                <!-- TODO : Optimize that stuff so I don't load the Rioters in Memory OOOOPS YOU DIDN'T READ THAT -->
                {{option|get:label}} ({{option|get:sub|int}} {{type}})
            </option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
</div>
